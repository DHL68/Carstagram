    <title>Carstagram</title>
    <script>
        // 로그인 클라이언트
        function sign_in() {
            let useremail = $("#useremail").val()
            let password = $("#userpw").val()
            console.log(useremail)

            if (useremail == "") {
                $("#help-email-login").text("아이디를 입력해주세요.")
                $("#useremail").focus()
                return;
            } else {
                $("#help-email-login").text("")
            }

            if (password == "") {
                $("#help-password-login").text("비밀번호를 입력해주세요.")
                $("#userpw").focus()
                return;
            } else {
                $("#help-password-login").text("")
            }
            $.ajax({
                type: "POST",
                url: "/sign_in",
                data: {
                    useremail_give: useremail,
                    password_give: password
                },

                success: function (response) {
                    if (response['result'] == 'success') {
                        $.cookie('mytoken', response['token'], {path: '/'});
                        console.log(response)
                        window.location.replace('/login_main')
                    } else {
                        alert(response['msg'])
                    }
                }
            });
        }
    </script>

        <div>

        </div>
        <button id="" class="btn btn-primary" style="width: 258px; height: 36px; padding: 4px 10px" onclick="sign_in()">로그인</button>

    <div style="padding: 20px ;text-align: center; width: 300px; height: 65px; margin-top: 30px; opacity:0.8; background: white">
