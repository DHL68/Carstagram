<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Jquery -->
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <!--    CSS-->
    <link href="/static/style/sign_up_style.css" rel="stylesheet">
      <!-- @media 나중에 -->
    <link rel="stylesheet" media="screen and (max-width: 768px)" href="/static/style/sign_up_style.css"/>

    <title>회원 가입</title>
</head>
<!--바디 레이아웃-->
<body style="background-image: linear-gradient(70deg, rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0.4)), url(/static/img/backgroundimg.jpg);">


<div style="display: flex; flex-direction: column; align-items: center; width: 100%;">
    <div style="display: flex; flex-direction: row; padding: 10%; margin-right: 8%;">
        <!--회원가입 레이아웃-->
        <div>
            <!--        회원가인 폼 박스-->
            <div style="padding: 20px ;text-align: center; width: 350px; height: 500px; margin-top: -20%;background-color: white; opacity: 0.8;">
                <div style="padding-top: 30px;padding-bottom: 40px"><img style="width: 190px; height:70px"
                                                       src="/static/img/Carstagram_logo.png">
                </div>

                <div style="font-weight: bold; color: gray;padding-bottom: 20px"> 친구들의 사진과 동영상을 보려면 가입하세요.</div>
                <div>
<!--                    로그인 입력폼-->
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" style="font-size: 14px; height: 24px; width: 258px;" id="input_email"
                               placeholder="name@example.com">
                        <label for="input_email" style="font-size: 14px;padding: 4px 10px">이메일 주소</label>
                    </div>
                </div>
                <div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" style="font-size: 14px; height: 24px; width: 258px;" id="input_name"
                               placeholder="name@example.com">
                        <label for="input_name" style="font-size: 14px;padding: 4px 10px">이름</label>
                    </div>
                </div>
                <div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" style="font-size: 14px; height: 24px; width: 258px;"
                               id="input_nickname"
                               placeholder="name@example.com">
                        <label for="input_nickname" style="font-size: 14px;padding: 4px 10px">닉네임</label>
                    </div>
                </div>
                <div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" style="font-size: 14px; height: 24px; width: 258px;"
                               id="input_password"
                               placeholder="name@example.com">
                        <label for="input_password" style="font-size: 14px;padding: 4px 10px">비밀번호</label>
                    </div>
                </div>
                <button id="join_button" class="btn btn-primary" style="width: 258px; height:36px"> 가입</button>
            </div>
            <!--    로그인 페이지 이동 박스-->
            <div style="padding: 20px ;text-align: center; width: 350px; height: 70px; margin-top: 30px; background:white;opacity: 0.8;">
                <div> 계정이 있으신가요? <a href="login">로그인</a></div>
            </div>
        </div>
    </div>
</div>


<!-- Optional JavaScript; choose one of the two! -->
<script>
    $('#join_button').click(function () {

        let email = $('#input_email').val();
        let password = $('#input_password').val();
        let nickname = $('#input_nickname').val();
        let name = $('#input_name').val();

        console.log(email, password, nickname, name);

        $.ajax({
            url: "/user/join",
            data: {
                email: email,
                password: password,
                nickname: nickname,
                name: name
            },
            method: "POST",
            success: function (data) {
                console.log("성공");
                alert("회원가입 성공했습니다. 로그인해주세요.");
                location.replace('/user/login');

            },
            error: function (request, status, error) {
                console.log("에러");
            },
            complete: function () {
                console.log("완료");
            }
        });
    });
</script>


<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

</html>
